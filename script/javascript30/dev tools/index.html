<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello My  name is %s string", "#Eminem");

      // Styled
      console.log("%c I am some geat text", "font-size:50px; background:red;");

      // warning!
      console.warn("OH NOOO");

      // Error :|
      console.error("ahh shit here we go again");

      // Info
      console.info("Crocodiales eat 3-4 people per year");

      // Testing
      const p = document.querySelector("p");
      console.assert(
        p.classList.contains("ouch"),
        "You did not select the right Element!"
      );

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(` ${dog.name} is ${dog.age} years old `);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("steve");
      console.count("steve");
      console.count("steve");
      console.count("steve");
      console.count("steve");
      console.count("steve");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/webos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
